<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" type="text/css" href="front-page.css"></link>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
    <title>Figure Drawing</title>
	</head>
	<body>
		<div id="starting-page">
			<h1 class="big">FIGURE<span class="accent-color">DRAWING!</span></h1>
			<button id="selectFolderBtn">Select a folder</button>
			<div id="folder-info">
				<h1 class="small">
					Folder: <span class="name-of-folder"></span>
				</h1>
				<h1 class="small">
					Found: <span class="num-of-imgs"></span> images
				</h1>
			</div>
			<div id="session type">
				<h1 class="small">Session Type</h1>
				<div id="sessions">
				</div>
			</div>
			<div id="timer" class="fill">
				<h1 class="small">Fixed time for all images</h1>
				<div id="times"></div>
			</div>
			<button id="drawBtn">Let's draw!</button>
		</div>
		<div style="display:none" id="figure-container">
			<div id="time"></div>
			<div id="figure"></div>
			<div class="space"></div>
			<div id="controls">
				<div class="control"><img id="exit" src="utils/images/exit.png"></img></div>
				<div class="control"><img class="skip-left" src="utils/images/skip.png"></img></div>
				<div class="control"><img class="pause" src="utils/images/pause.png"></img></div>
				<div class="control"><img class="skip-right" src="utils/images/skip.png"></img></div>
			</div>
		</div>
		<!-- You can also require other files to run in this process -->
		<script>
      require('./index.js');
    </script>
	</body>
</html>
